{% extends 'layout.html' %} {% block page_title %}Contact{% endblock %} {% block
content %}
<section class="contact container py-5">
  <h1 class="fw-bold mb-4 d-flex align-items-center gap-2" data-aos="fade-down">
    <i class="fa-solid fa-envelope-open-text text-accent"></i> Contact Me
  </h1>
  <form
    class="contact-form glass-bg p-4 rounded-4"
    id="contactForm"
    autocomplete="off"
    data-aos="fade-up"
  >
    <label for="name" class="fw-semibold"
      ><i class="fa-solid fa-user me-2 text-accent"></i>Name</label
    >
    <input
      type="text"
      id="name"
      name="name"
      class="form-control mb-3"
      required
    />
    <label for="email" class="fw-semibold"
      ><i class="fa-solid fa-at me-2 text-accent"></i>Email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      class="form-control mb-3"
      required
    />
    <label for="message" class="fw-semibold"
      ><i class="fa-solid fa-message me-2 text-accent"></i>Message</label
    >
    <textarea
      id="message"
      name="message"
      rows="5"
      class="form-control mb-3"
      required
    ></textarea>
    <button type="submit" class="glass-btn btn btn-lg mb-3">
      <i class="fa-solid fa-paper-plane me-2"></i>Send
    </button>
    <div id="form-status" class="mb-3"></div>
    <div class="contact-extra glass-bg p-3 rounded-4 mt-3">
      <p class="mb-2">
        <i class="fa-solid fa-envelope me-2 text-accent"></i>Or just email me at
        <a href="mailto:arsalanafzal@gmail.com" class="link-primary"
          >arsalanafzal@gmail.com</a
        >
      </p>
      <p class="mb-2">
        <i class="fa-brands fa-linkedin me-2 text-accent"></i>Find me on
        <a
          href="https://linkedin.com/in/arsalanafzal"
          target="_blank"
          class="link-primary"
          >LinkedIn</a
        >
        <span class="mx-2">|</span>
        <i class="fa-brands fa-github me-2 text-accent"></i>
        <a
          href="https://github.com/arsalanafzal"
          target="_blank"
          class="link-primary"
          >GitHub</a
        >
      </p>
      <p class="mb-0">
        <i class="fa-solid fa-file-pdf me-2 text-accent"></i>Download my
        <a
          href="{{ url_for('static', filename='documents/Muhammad Arsalan Afzal_FE.pdf') }}"
          target="_blank"
          class="link-primary"
          >Resume (PDF)</a
        >
      </p>
    </div>
  </form>
</section>
<script>
  document.getElementById("contactForm").onsubmit = function (e) {
    e.preventDefault();
    document.getElementById("form-status").textContent =
      "Thank you! I will get back to you soon.";
    this.reset();
  };
</script>
{% endblock %}
